
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Vasilis Sioros and John Maliaras">
        <meta name="description" content="JSON Plotter">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>JSON Plotter</title>

        <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
        <script type="text/javascript" src="../js/loadMap.js"></script>
        
        <link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
    </head>
    <body>
        <div id="menu">
            <input id="json" type="file" accept=".json">
        </div>
        <div id="map"></div>
        <script>
            // Create an empty map:
            let map = new OpenLayers.Map("map");
            map.addLayer(new OpenLayers.Layer.OSM());

            map.setCenter(
                new OpenLayers.LonLat(23.727539, 37.883810).transform(
                    new OpenLayers.Projection("EPSG:4326"),
                    map.getProjectionObject()
                ),
            12);

            var markers = new OpenLayers.Layer.Markers("Markers");
            map.addLayer(markers);

            document.getElementById("json").addEventListener("change", readFile, false);
        </script>
    </body>
</html>
