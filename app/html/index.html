<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MMGP</title>

    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/tabs.css">
    <link rel="stylesheet" type="text/css" href="../css/scrollbar.css">
    <link rel="stylesheet" type="text/css" href="../css/tables.css">

    <!-- Scripts -->
    <script type="text/javascript" src="../js/brewtabs.js"> </script>
    <script type="text/javascript" src="../js/search.js">   </script>
    <script type="text/javascript" src="../js/khtml_all.js"></script>
</head>

<body>
    
    <header class="SearchTabGroup">
        <button type=button id="ClearTabsButton" name="ClearTabs">
            Clear Tabs
        </button>    
    </header>

    <div class = "SideBar">
        
        <h2 class = "SideBarHeader">Bus</h2>
        <div class = "BusButtonsContainer">
            
        </div>

        <br><br><br>

        <div class = 'SearchBarsContainer'>
            <h2 class = "SideBarHeader">Student</h2>
            <input type="text" placeholder="First Name.." id = "FirstNameBar" class="SearchBar">
            <input type="text" placeholder="Last Name.." id = "LastNameBar" class="SearchBar">
            <input type="text" placeholder="Class.." id = "ClassBar" class="SearchBar">
            <input type="text" placeholder="Level.." id = "LevelBar" class="SearchBar">
            <button type="submit" id = "StudentSearchButton">Search</button>
            <button type='button' id = "StudentClearButton">Clear</button>          
        </div>

        
    </div>

    <main id="main">
        <header class="InfoMapTabGroup"></header>
        <div class="MainInfo"></div>
        
    </main>
    
    
    <script>
        OnCreateWindow();
    </script>
</body>


</html>
